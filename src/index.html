<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Search Image</title>
    <link rel="stylesheet" href="./sass/index.scss"/>
  </head>

  <body>
    <div class="div-a-center">
      <a class="home" href="https://malk0v.github.io/index/#work">На главную</a>

      <form class="search-form js-search-form"  id="search-form">
        <label for="searchQuery" class="sr-only">Что ищем</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
         
        <button type="submit" class="btn btn-primary">Искать</button>
      </form>
    </div>

    <ul class="js-articles-container">
      
        <div class="photo-card">
          <div class="photo-wrapper">
            
            <div class="gallery">
            <a href="./images/african-lion-gd9bb4dc95_640.jpg">
              <img
                src="./images/african-lion-gd9bb4dc95_640.jpg"
                alt=""
                title="1"
            /></a>
          </div>
          
        </div>
      </div>
      
    </ul>
      
    <button type="button" class="btn load-more btn-primary button" data-action="load-more">

      <span class="label">Показать ещё </span>
      <span class=" spinner is-hidden" 
      role="status" 
      aria-hidden="true">
    </span>
    </button>
      <script src="./index.js" type="module"></script>
  </body>
</html>
